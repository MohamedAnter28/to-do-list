<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">Upload Your To-Do List</h1>
      <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
        <input class="form-control mb-3" type="file" name="file" accept=".txt" required>
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
