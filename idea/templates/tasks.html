<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Your To-Do List</h1>

    <div class="progress mb-3">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <div id="tasks-list" class="list-group">
      {% for task in tasks %}
      <div class="list-group-item task" data-task-id="task-{{ task.id }}">
        <h5 class="mb-2 task-title">{{ task.title }}</h5>
        <ul class="list-group">
          {% for subtask in task.subtasks %}
          <li class="list-group-item subtask" data-task-id="task-{{ task.id }}-{{ loop.index }}">
            {{ subtask }}
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Go Back</a>
      <button id="reset-btn" class="btn btn-danger">Reset</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
